video:
  source: 0
  display: true
  resize_width: 960

model:
  weights: yolov8n.pt
  conf: 0.5
  iou: 0.45
  device: cpu

roi:
  file: roi_pool.yaml

alarm:
  enabled_start: true
  dwell_seconds: 1.5
  min_box_area: 7000
  cooldown_seconds: 8

outputs:
  gpio:
    enabled: true
    pin: 17           # GPIO de ALERTA (BCM)
    setup: BCM        # BCM ou BOARD
    active_high: true
    mode: latch       # 'pulse' (pulso) ou 'latch' (fica ligado até limpar)
    pulse_ms: 500     # usado apenas se mode='pulse'

    # NOVO: entrada digital para limpar o latch (opcional)
    clear_pin: 27         # GPIO de LIMPEZA (BCM). Comente/retire para não usar.
    clear_active_high: true  # nível ativo do clear_pin (true = 1 limpa, false = 0 limpa)
    clear_pull: PUD_DOWN     # PUD_UP | PUD_DOWN | NONE
    clear_debounce_ms: 120   # antirruído por software
