video:
  source: 0
  display: true
  resize_width: 960

model:
  weights: yolov8n.pt
  conf: 0.5
  iou: 0.45
  device: cpu

roi:
  file: roi_pool.yaml

alarm:
  enabled_start: true
  dwell_seconds: 1.5
  min_box_area: 7000
  cooldown_seconds: 8

# NOVO: saída por GPIO
outputs:
  gpio:
    enabled: true
    pin: 17          # GPIO17 (pino físico 11) no esquema BCM
    setup: BCM       # BCM ou BOARD
    active_high: true
    mode: pulse      # 'pulse' para pulso temporizado, 'latch' para travar em nível
    pulse_ms: 500    # duração do pulso em milissegundos quando mode='pulse'
